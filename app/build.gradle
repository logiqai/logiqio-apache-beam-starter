plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'


    // Apache Beam dependencies
    implementation "org.apache.beam:beam-sdks-java-core:2.45.0"
    implementation "org.apache.beam:beam-runners-direct-java:2.44.0"
    implementation "org.slf4j:slf4j-jdk14:1.7.32"

    // The LOGIQ IO Connector
    implementation 'com.github.logiqai:logiq-io:1.0.4'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'ai.logiq.example.Main'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
