plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    // Apache Beam dependencies
    implementation "org.apache.beam:beam-sdks-java-core:2.45.0"
    implementation "org.apache.beam:beam-runners-direct-java:2.44.0"
    implementation "org.slf4j:slf4j-jdk14:1.7.32"

    // The LOGIQ IO Connector
    implementation 'com.github.logiqai:logiq-io:1.0.4'
}

test {
    useJUnitPlatform()
}